name: MacOS
on:
  push:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: macos-14
    strategy:
      matrix:
        qt-ver: [6.5.3]
        include:
          - qt-ver: 6.5.3
            build-arch: arm64
    env:
      target-name: Zentroid
      plantform-des: mac
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Install Qt6
        uses: jurplel/install-qt-action@v4.1.1
        with:
          version: ${{ matrix.qt-ver }}
          modules: qtmultimedia
          cache: true

      - name: Detect Qt Path
        run: |
          echo "QT_ROOT_DIR=$QT_ROOT_DIR"
          ENV_QT_PATH=$(dirname "$QT_ROOT_DIR")
          echo "ENV_QT_PATH=$ENV_QT_PATH" >> $GITHUB_ENV
          echo "Detected ENV_QT_PATH=$ENV_QT_PATH"
          ls -la "$ENV_QT_PATH" || true
          ls -la "$QT_ROOT_DIR" || true

      - name: Generate Version
        run: python3 ci/generate-version.py

      - name: Build MacOS
        run: |
          echo "ENV_QT_PATH=$ENV_QT_PATH"
          chmod +x ci/mac/build_for_mac.sh
          ci/mac/build_for_mac.sh RelWithDebInfo ${{ matrix.build-arch }}

      - name: Get the version
        shell: bash
        id: get-version
        run: echo "version=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Package
        id: package
        run: |
          publish_name="${{ env.target-name }}-${{ env.plantform-des }}-${{ matrix.build-arch }}-Qt${{ matrix.qt-ver }}-${{ steps.get-version.outputs.version }}"
          chmod +x ci/mac/publish_for_mac.sh ci/mac/package_for_mac.sh || true
          ci/mac/publish_for_mac.sh ../build ${{ matrix.build-arch }} || true
          ci/mac/package_for_mac.sh || true
          mv ci/build/Zentroid.app ci/build/${publish_name}.app 2>/dev/null || true
          mv ci/build/Zentroid.dmg ci/build/${publish_name}.dmg 2>/dev/null || true
          echo "package-name=${publish_name}" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.target-name }}-${{ env.plantform-des }}-${{ matrix.build-arch }}
          path: |
            ci/build/
            output/

      - name: Upload Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ci/build/${{ steps.package.outputs.package-name }}.dmg
          asset_name: ${{ steps.package.outputs.package-name }}.dmg
          tag: ${{ github.ref }}
          overwrite: true
