name: MacOS
on:
  push:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: macos-14
    strategy:
      matrix:
        qt-ver: [6.5.3]
        include:
          - qt-ver: 6.5.3
            build-arch: arm64
    env:
      target-name: Zentroid
      plantform-des: mac
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Qt6
        uses: jurplel/install-qt-action@v4.1.1
        with:
          version: ${{ matrix.qt-ver }}
          modules: qtmultimedia
          cache: true

      - name: Generate Version
        run: python3 ci/generate-version.py

      - name: CMake Configure
        run: |
          rm -rf build
          mkdir build && cd build
          cmake -DCMAKE_PREFIX_PATH="$QT_ROOT_DIR/lib/cmake/Qt6" -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_OSX_ARCHITECTURES=arm64 ..

      - name: CMake Build
        run: |
          cd build
          cmake --build . --config RelWithDebInfo -j$(sysctl -n hw.ncpu)

      - name: Get the version
        shell: bash
        id: get-version
        run: echo "version=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Package
        id: package
        run: |
          publish_name="${{ env.target-name }}-${{ env.plantform-des }}-${{ matrix.build-arch }}-Qt${{ matrix.qt-ver }}-${{ steps.get-version.outputs.version }}"
          echo "package-name=${publish_name}" >> $GITHUB_OUTPUT
          mkdir -p publish
          # Find and copy the .app bundle
          find output -name "*.app" -exec cp -R {} publish/ \; 2>/dev/null || true
          ls -la publish/ || true

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.target-name }}-${{ env.plantform-des }}-${{ matrix.build-arch }}
          path: |
            publish/
            output/
          if-no-files-found: warn

      - name: Upload Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: publish/*
          file_glob: true
          tag: ${{ github.ref }}
          overwrite: true
