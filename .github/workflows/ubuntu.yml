name: Ubuntu
on:
  push:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    env:
      target-name: Zentroid
      plantform-des: ubuntu
      DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libglew-dev \
            libglfw3-dev \
            wget \
            patchelf \
            zip \
            libxcb1-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libx11-dev \
            libx11-xcb-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libxrender-dev \
            libxext-dev \
            python3 \
            libfuse2 \
            libasound2-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libxrandr-dev \
            libxi-dev \
            libxinerama-dev \
            libxcursor-dev \
            zlib1g-dev \
            libpulse-dev \
            libxkbfile-dev

      - name: Install Qt6
        uses: jurplel/install-qt-action@v4.1.1
        with:
          version: 6.5.3
          modules: qtmultimedia
          cache: true

      - name: Generate Version
        run: python3 ci/generate-version.py

      - name: CMake Configure
        run: |
          rm -rf build
          mkdir build && cd build
          cmake -DCMAKE_PREFIX_PATH="$QT_ROOT_DIR" -DCMAKE_BUILD_TYPE=Release ..

      - name: CMake Build
        run: |
          cd build
          cmake --build . --config Release -j$(nproc)

      - name: Get the version
        shell: bash
        id: get-version
        run: echo "version=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Package
        run: |
          mkdir -p publish/${{ env.target-name }}-linux-x64
          cp -r output/x64/Release/* publish/${{ env.target-name }}-linux-x64/ 2>/dev/null || \
          cp -r output/* publish/${{ env.target-name }}-linux-x64/ 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.target-name }}-linux-x64
          path: |
            publish/
            output/
          if-no-files-found: warn

      - name: Upload to Releases
        if: startsWith(github.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          file: publish/*
          file_glob: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          overwrite: true
