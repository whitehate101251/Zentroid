name: Ubuntu
on:
  push:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        qt-ver: [5.15.2]
        qt-arch-install: [gcc_64]
        gcc-arch: [x64]
    env:
      target-name: Zentroid
      plantform-des: ubuntu
      DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libglew-dev \
            libglfw3-dev \
            imagemagick \
            wget \
            patchelf \
            zip \
            libxcb1-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libx11-dev \
            libx11-xcb-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libxrender-dev \
            libxext-dev \
            python3 \
            python3-pip \
            fuse \
            libfuse2 \
            libasound2-dev \
            libgl1-mesa-dev

      - name: Install Qt
        uses: jurplel/install-qt-action@v4.1.1
        with:
          version: ${{ matrix.qt-ver }}
          cache: true

      - name: Detect Qt Path
        run: |
          echo "QT_ROOT_DIR=$QT_ROOT_DIR"
          echo "Qt5_DIR=$Qt5_DIR"
          ENV_QT_PATH=$(dirname "$QT_ROOT_DIR")
          echo "ENV_QT_PATH=$ENV_QT_PATH" >> $GITHUB_ENV
          echo "Detected ENV_QT_PATH=$ENV_QT_PATH"
          ls -la "$ENV_QT_PATH" || true

      - name: Generate Version
        run: python3 ci/generate-version.py

      - name: Build Release
        shell: bash
        run: |
          echo "ENV_QT_PATH=$ENV_QT_PATH"
          chmod +x ci/linux/build_for_linux.sh
          ci/linux/build_for_linux.sh "Release"

      - name: Get the version
        shell: bash
        id: get-version
        run: echo "version=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Package AppImage
        shell: bash
        env:
          APPIMAGE_EXTRACT_AND_RUN: 1
        run: |
          chmod +x ci/linux/package_appimage.sh
          ci/linux/package_appimage.sh "Release"

      - name: Upload AppImage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.target-name }}-${{ env.plantform-des }}-${{ matrix.gcc-arch }}
          path: |
            output/appimage/*.AppImage
            output/
          if-no-files-found: warn

      - name: Upload to Releases
        if: startsWith(github.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          file: output/appimage/*.AppImage
          file_glob: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          overwrite: true
