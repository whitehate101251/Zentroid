[common]
# Language: Auto=auto-detect, zh_CN=Simplified Chinese, en_US=English
Language=Auto
# Window title
WindowTitle=Zentroid
# File save path on the Android device (must end with /)
PushFilePath=/sdcard/
# Max FPS (only supported on Android 10 and above)
# 0 = auto-detect (uses monitor's native refresh rate, e.g. 60, 90, 120, 144, 165)
# Set a specific value to override, e.g. MaxFps=120
MaxFps=0
# Whether to render expired video frames (skipping expired frames means lower latency)
RenderExpiredFrames=0
# Video decoding method: -1 auto, 0 software, 1 DirectX hardware, 2 OpenGL hardware
UseDesktopOpenGL=-1
# Path to push scrcpy-server on the Android device
ServerPath=/data/local/tmp/scrcpy-server.jar
# Custom adb path, e.g. D:/android/tools/adb.exe
AdbPath=
# Codec options, "" means default
# e.g. CodecOptions="profile=1,level=2"
# More codec options: https://d.android.com/reference/android/media/MediaFormat
CodecOptions=""
# Specify encoder name (must be an H.264 encoder), "" means default
# e.g. CodecName="OMX.qcom.video.encoder.avc"
CodecName=""

# Set the log level (verbose, debug, info, warn, error)
LogLevel=verbose
